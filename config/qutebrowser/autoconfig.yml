# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',v': spawn mpv {url}
        b: set-cmd-text -s :buffer
        o: set-cmd-text -s :open
        t: set-cmd-text -s :open -t
  content.autoplay:
    global: false
  content.geolocation:
    https://calebe.ml: true
  content.media.audio_capture:
    https://web.telegram.org: true
  content.media.audio_video_capture:
    https://web.telegram.org: true
  content.media.video_capture:
    https://web.telegram.org: true
  content.notifications:
    https://web.telegram.org: true
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt5/plugins/ppapi/libwidevinecdmadapter.so
  zoom.default:
    global: '150'
